<div class="w-full h-full grid grid-cols-5 Page">
    <div class="col-span-2 flex flex-col w-full gap-6 p-8 bg-color1 justify-center">
        <span class="text-4xl font-podkova-600 text-color4">Create an account</span>

        <div class="flex flex-col gap-2 justify-center">
            <app-input name="name" title="Name" [formControl]="name" />
            <app-input name="email" title="E-mail" [formControl]="email" />
            <app-input name="password" title="Password" [formControl]="password" [hidden]="true" />
            <app-input name="phone" title="Phone" [formControl]="phone" />
        </div>

        <div class="flex flex-col">
            <app-button text="Sign up" (click)="register()" />
            <span class="ml-auto">Or <a routerLink="/login">Log in</a></span>
        </div>
    </div>

    <div class="Display col-span-3 grid grid-cols-1 grid-rows-1 items-center justify-center">
        <span class="font-podkova-600 text-5xl m-auto backdrop-blur-lg">
            fozes
        </span>
    </div>
</div>
